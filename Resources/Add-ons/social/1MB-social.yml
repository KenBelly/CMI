# Start 1MB Add-on: CMI Social (version 1.1.1, build 012) (Made for Minecraft 1.19.x with CMI 9.2.x.x or newer)

# Installation instructions: https://youtu.be/9h0_XcHtwLg 
# - More information: https://scripts.1moreblock.com/

CustomAlias:
  social:
    Cmds:
    - 'msg! [playerName] {#orient},--{#cerulean}❖ Social ❖{#orient}---------------------------------------'
    - 'msg! [playerName] {#orient}| {#cerulean}»{#kangaroo} Support us with a follow on /instagram, /discord, etc.'
    - 'msg! [playerName] {#orient}| {#cerulean}»{#kangaroo} We live-stream on /youtube and /twitch too,'
    - 'msg! [playerName] {#orient}| {#cerulean}»{#kangaroo} It is a great way to be part of our community!'
    - 'msg! [playerName] {#orient}`--(1MoreBlock.com Social Media Information)-------------\n&r'
    - 'check:$1==gui! asConsole! bs open socialgui [playerName]'
    - 'check:$1!=null! check:$1!=gui! asPlayer! $1'
    CustomTabs:
    - gui
    - twitter
    - snapchat
    - tiktok
    - facebook
    - forums
    - twitch
    - website
    - youtube
    - instagram
    - reddit
    - blog
    - discord
    - amazon
    - paypal
    - donate
