# 1MB Add-on: CMI Daily Reward, these are the eight kits you have to append to the kits.yml file from CMI. You can edit them in-game via /cmi kiteditor
DailyRewardMon:
  Description:
  - This kit should remain disabled, and
  - players should not get the permission,
  - because this is used internally by
  - 'the 1MB Add-on: CMI Daily Reward.'
  CommandName: DailyRewardMon
  DisplayName: '{#gold}Daily Reward: Monday!'
  Enabled: false
  Delay: 10
  Commands:
  - asConsole! cmi sound block_amethyst_cluster_fall -p:0.8 [playerName]
  Items:
    '28':
      v: 2975
      type: PAPER
      meta:
        ==: ItemMeta
        meta-type: UNSPECIFIC
        display-name: '{"extra":[{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"color":"#FFD700","text":"Daily
          Reward: Monday!"}],"text":""}'
        lore:
        - '{"extra":[{"bold":false,"italic":false,"underlined":false,"strikethrough":false,"obfuscated":false,"color":"white","text":"Right
          click to deposit"}],"text":""}'
        enchants:
          LOOT_BONUS_BLOCKS: 1
        ItemFlags:
        - HIDE_ENCHANTS
        - HIDE_ATTRIBUTES
        internal: H4sIAAAAAAAA/+NiYGBh4PbNz0utdM5ILSxNZYCAFAYA2T8uEBoAAAA=
    '29':
      v: 2975
      type: OAK_PLANKS
