CustomAlias:
  _unlock:
    Cmds:
    - msg! mrfloris v007 debug "name" "$1" / "world" "$2" / "type" "$3" / "minlvl"
      "$4" / "islvl" "$5"
    - statement:check1! check:$4==100! ifinworld:$2!
    - if:check1@! check:$4==100! msg! $1 FAIL 100
    - if:check1! msg! $1 PASS 100 lp perm archery
    - if:check1! msg! $1 PASS 100 lp perm axes
    - if:check1! lp user $1 permission set onemb.mcmmo.unlock.oneblock.100 true
    - statement:check2! check:$4==200! ifinworld:$2!
    - if:check2@! check:$4==200! msg! $1 FAIL 200
    - if:check2! msg! $1 PASS 200 msg1
    - if:check2! msg! $1 PASS 200 msg2
    - if:check2! msg! $1 PASS 200 msg3
    - statement:check3! check:$4==300! ifinworld:$2!
    - if:check3@! check:$4==300! msg! $1 FAIL 300
    - if:check3! msg! $1 PASS 300 msg1
    - if:check3! msg! $1 PASS 300 msg2
    - if:check3! msg! $1 PASS 300 msg3
    Perm: true
  mcmmo unlock:
    Cmds:
    - statement:check1! ifinworld:oneblock!
    - if:check1@! msg! [playerName] {#gold} Oops, you are not in /oneblock
    - if:check1! msg! [playerName] &3 (hover for details/click to select)
    - 'if:check1! perm:onemb.mcmmo.unlock.oneblock.100@! cmi ctellraw [playerName]
      <T>{#gold}Required Island Levels: 100 | Click to unlock: mcMMO COMBAT Skills</T><H>Click
      to unlock: \n Archery, Axes, Swords, Taming, Unarmed</H><CCI>_unlock [playerName]
      %player_world% mcmmo 100 %Level_aoneblock_island_level%</CCI>'
    - 'if:check1! perm:onemb.mcmmo.unlock.oneblock.100! check:%Level_aoneblock_island_level%>=100!
      cmi ctellraw [playerName] <T>{#gold}Required Island Levels: 100 | You''ve unlocked:
      mcMMO COMBAT Skills</T><H>Already unlocked: \n Archery, Axes, Swords, Taming,
      Unarmed</H>'
    - 'if:check1! perm:onemb.mcmmo.unlock.oneblock.200@! cmi ctellraw [playerName]
      <T>{#gold}Required Island Levels: 200 | Click to unlock: mcMMO GATHERING Skills</T><H>Click
      to unlock: \n Excavation, Fishing, Herbalism, Mining, Woodcutting</H><CC>_unlock
      [playerName] %player_world% mcmmo 200 %Level_aoneblock_island_level%</CC>'
    - 'if:check1! perm:onemb.mcmmo.unlock.oneblock.200! check:%Level_aoneblock_island_level%>=200!
      cmi ctellraw [playerName] <T>{#gold}Required Island Levels: 200 | You''ve unlocked:
      mcMMO GATHERING Skills</T><H>Already unlocked: \n Excavation, Fishing, Herbalism,
      Mining, Woodcutting</H>'
    - 'if:check1! perm:onemb.mcmmo.unlock.oneblock.300@! cmi ctellraw [playerName]
      <T>{#gold}Required Island Levels: 300 | Click to unlock: mcMMO MISC Skills</T><H>Click
      to unlock: \n Acrobatics, Alchemy, Repair, Salvage, but not Smelting</H><CC>_unlock
      [playerName] %player_world% mcmmo 300 %Level_aoneblock_island_level%</CC>'
    - 'if:check1! perm:onemb.mcmmo.unlock.oneblock.300! check:%Level_aoneblock_island_level%>=300!
      cmi ctellraw [playerName] <T>{#gold}Required Island Levels: 300 | You''ve unlocked:
      mcMMO MISC Skills</T><H>Already unlocked: \n Acrobatics, Alchemy, Repair, Salvage,
      but not Smelting</H>'
    Perm: true
  jobs unlock:
    Cmds:
    - msg! [playerName] {#gold} test
    Perm: true
