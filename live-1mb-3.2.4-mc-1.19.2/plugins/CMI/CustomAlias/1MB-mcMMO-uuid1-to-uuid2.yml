#
# Edit custom variables in game if possible
# Some extra variables can be used, like [playerName] will insert senders name automatically
# All global variables should work, you can find full list in locale file
# You can add delay between commands by inserting line like
# delay! 5
# This will delay next commands by defines time in seconds
# If command is shortened and you need to provide some changing variables like target player name you need to define what and where it should be placed
# Example: /cmi heal Zrips 
# Can be shortened with custom alias to something like /h zrips by using alias command like
# cmi heal $1
# If you need to add more than one variable, use $1- format. Number represents variable place when used in alias command
# Example: cmi tppos $1-
# In case you want to print out help page if player enters wrong subcommand, use ? in alias
# Example: ca ?
# In this case if player performs /ca wrongsub or /ca anotherwrong
# Commands under this alias will get executed. Exelent way to show help page and correct usage if needed

CustomAlias:
  mcmmomigrate:
    Cmds:
    - mcinspect $1
    - mcinspect $2
    - ptarget:$1! asConsole! addlevels $2 excavation %mcmmo_level_excavation%
    - ptarget:$1! asConsole! addlevels $2 fishing %mcmmo_level_fishing%
    - ptarget:$1! asConsole! addlevels $2 herbalism %mcmmo_level_herbalism%
    - ptarget:$1! asConsole! addlevels $2 mining %mcmmo_level_mining%
    - ptarget:$1! asConsole! addlevels $2 woodcutting %mcmmo_level_woodcutting%
    - ptarget:$1! asConsole! addlevels $2 archery %mcmmo_level_archery%
    - ptarget:$1! asConsole! addlevels $2 axes %mcmmo_level_axes%
    - ptarget:$1! asConsole! addlevels $2 swords %mcmmo_level_swords%
    - ptarget:$1! asConsole! addlevels $2 taming %mcmmo_level_taming%
    - ptarget:$1! asConsole! addlevels $2 unarmed %mcmmo_level_unarmed%
    - ptarget:$1! asConsole! addlevels $2 acrobatics %mcmmo_level_acrobatics%
    - ptarget:$1! asConsole! addlevels $2 alchemy %mcmmo_level_alchemy%
    - ptarget:$1! asConsole! addlevels $2 repair %mcmmo_level_repair%
    - mcinspect $1
    - mcinspect $2
    - asConsole! mmoedit $1 excavation 0
    - asConsole! mmoedit $1 fishing 0
    - asConsole! mmoedit $1 herbalism 0
    - asConsole! mmoedit $1 mining 0
    - asConsole! mmoedit $1 woodcutting 0
    - asConsole! mmoedit $1 archery 0
    - asConsole! mmoedit $1 axes 0
    - asConsole! mmoedit $1 swords 0
    - asConsole! mmoedit $1 taming 0
    - asConsole! mmoedit $1 unarmed 0
    - asConsole! mmoedit $1 acrobatics 0
    - asConsole! mmoedit $1 alchemy 0
    - asConsole! mmoedit $1 repair 0
    - mcinspect $1
    - mcinspect $2
    Perm: true
